<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr2 = [
            [1, 2, 3],
            [3, 4, 5],
            [11, 21, 31, 41, 51]
        ];
        for (i = 0; i < arr2.length; i++) {
            for (let j = 0; j < arr2[i].length; j++) {
                document.write(arr2[i][j]+" ");
            }
            document.write("<br>");
        }

    </script>
</body>
